<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول / التسجيل</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">HarabeManga</div>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
            <div class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                <li><a href="mangaList.html"><i class="fas fa-book"></i> قائمة المانجا</a></li>
                <li><a href="tags.html"><i class="fas fa-tags"></i> التصنيفات</a></li>
                <li><a href="joinUs.html"><i class="fa-brands fa-discord"></i> انضم إلينا</a></li>
                <li><a href="profile.html" id="account-link"><i class="fas fa-user"></i>الحساب</a></li>
            </ul>
        </nav>        
    </header>
    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-link active" data-tab="login">تسجيل الدخول</button>
            <button class="tab-link" data-tab="register">التسجيل</button>
        </div>

        <div id="login" class="auth-form active">
            <h2>تسجيل الدخول</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">البريد الإلكتروني</label>
                    <input type="email" id="loginEmail" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">كلمة المرور</label>
                    <input type="password" id="loginPassword" required autocomplete="current-password">
                </div>
                <button type="submit">تسجيل الدخول</button>
            </form>
        </div>

        <div id="register" class="auth-form">
            <h2>التسجيل</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerEmail">البريد الإلكتروني</label>
                    <input type="email" id="registerEmail" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="registerPassword">كلمة المرور</label>
                    <input type="password" id="registerPassword" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" required autocomplete="new-password">
                </div>
                <button type="submit">التسجيل</button>
            </form>
        </div>

        <div class="auth-message" id="authMessage"></div>
    </div>

    <script src="js/firebase.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/humdark.js"></script>
</body>
</html>
